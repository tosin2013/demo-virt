# The vlan has DHCP enabled, so the NAD is configured with an empty ipam section.
# Tested on Fedora Vm. 
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  annotations:
    description: Lab Network 192.168.52.0/24 V1925
    k8s.v1.cni.cncf.io/resourceName: bridge.network.kubevirt.io/br-1
  name: cnv-linux-bridge-vlan-dhcp
  namespace: default
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "type": "bridge",
      "bridge": "br-1",
      "isGateway": true,
      "vlan": 1925,
      "ipam": {}
    }
